<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragments/layout :: htmlhead" th:with="title='Criação de Parametros'"/>

	<body role="document">
		<div th:replace="fragments/layout :: navbar">(navbar)</div>
	
		<div class="container-fluid">
            <div class="starter-template">
                <h2>We're sorry!</h2>
                <h2>Something happened...</h2>
            </div>

            <h2 th:text="${title}">Title</h2>

            <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>

            <p th:text="${exception.message}">The exception message...</p>

            <div>Please contact the operator with the above information.</div>
        </div>
    </body>
    
	<div th:include="fragments/layout :: footer" id="footer" class="footer">(footer)</div>
</html>
